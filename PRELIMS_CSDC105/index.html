<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSP Style Pokemon Fetcher</title>
    <link rel="stylesheet" href="styles.css">
    <!-- to get the retro font para sa psp format -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <!-- PSP Screen-like container -->
    <div id="pspScreen">
        <h1>Pokemon Fetcher</h1>
        <!-- INPUT FIELD -->
        <input type="text" id="pokemonName" placeholder="Enter Pokemon name">
        <!-- BUTTON to trigger data fetch-->
        <button onclick="fetchData()">Fetch Pokemon</button>
        <p id="statusMessage"></p>
        
        <!-- DISPLAY -->

        <!-- pokemon sprite -->
        <img src="" alt="Pokemon Sprite" id="pokemonSprite" style="display: none">
        
        <!-- abilities and descriptions -->
        <div id="abilitiesContainer">
            <h3>Abilities:</h3>
            <ul id="abilitiesList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
